<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOVEREIGN</title>
<style>
body{margin:0;background:#0a0a0a;color:white;font-family:sans-serif}
#chat{height:85vh;overflow-y:auto;padding:10px}
.msg{margin:6px 0;padding:10px;border-radius:10px;max-width:85%}
.user{background:#222;margin-left:auto}
.ai{background:#eee;color:black}
textarea{width:100%;padding:10px}
button{width:100%;padding:12px;margin-top:5px}
</style>
</head>
<body>

<h3 style="padding:10px">SOVEREIGN</h3>
<div id="chat"></div>

<textarea id="input" rows="3" placeholder="Describe the situationâ€¦"></textarea>
<button onclick="send()">Send</button>

<script>
const chat = document.getElementById("chat");

function add(role,text){
  const d=document.createElement("div");
  d.className="msg "+role;
  d.innerText=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

add("ai","SOVEREIGN online.");

function send(){
  const input=document.getElementById("input");
  if(!input.value.trim())return;
  add("user",input.value);
  input.value="";
  add("ai",
`Power Dynamics:
- ...

Predicted Outcomes:
- ...

Optimal Action:
- ...

Execution:
- ...`);
}
</script>
</body>
</html>
